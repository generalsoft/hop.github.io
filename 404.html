<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0;url=https://hop.gs" id="redirect">
    <title>Redirecting...</title>
    <script>
        // Function to extract the path from the URL
        function getPathname() {
            return window.location.pathname;
        }

        // Function to perform redirection based on the path
        function redirectToDestination() {
            var path = getPathname();
            
            // Define redirection mappings
            var redirections = {
                '1': 'https://generalsoft.com',
                '2': 'https://nasim.us',
                '3': 'https://nasim.ae',
                '4': 'https://www.linkedin.com/in/generalsoft',
                '5': 'https://www.youtube.com/watch?v=Iuo7jyLb48Y&t=6s'
            };

            // Check if the path exists in the redirections object
            if (path in redirections) {
                // Redirect to the corresponding destination
                window.open(redirections[path]);
            } else {
                // Redirect to a default destination if the path is not found
                window.open('https://generalsoft.com');
            }
        }

        // Call the redirection function on page load
        window.onload = redirectToDestination;
    </script>
</head>
<body>
    <p>If you are not redirected, <a href="https://generalsoft.com">click here</a>.</p>
</body>
</html>
